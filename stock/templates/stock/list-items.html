{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stock/list.css' %}">
</head>
<body>
    <a href="{% url 'index-page' %}" class="back-button">Go back</a>
    <a href="{% url 'list-items' %}" class="back-button">Show all</a>
    
    <form action="{% url 'list-items' %}" method="GET">
        {% csrf_token %}
        <label for="search">Search:</label>
        <input type="text" id="search" name="query">
        <button type="submit">Search</button>
    </form>
    
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>Category</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}                
                        <tr onclick="window.location='{% url 'items-detail' item.id %}';">
                            <td>{{ item.state }}</td>
                            <td>{{ item.category }}</td>
                            <td>{{ item.num_items }}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
