{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="user-box">
            {{form.username}}
            <label>Username</label>
          </div>
          <div class="user-box">
            {{form.password}}
            <label>Password</label>
          </div>
          <button id="submit" type="submit" value="login">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>

        </form>
      </div>
</body>
</html>
