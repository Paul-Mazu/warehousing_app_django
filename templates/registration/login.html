{% extends "base.html" %}
{% load static %}
{% block title %}
    Login - page
{% endblock title %}
{% block style %}
    <link rel="stylesheet"href="{% static "css/login.css" %}">
{% endblock style %}
{% block content %}



        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="user-box">
                    {{ form.username }}
                    <label>Username</label>
                </div>
                <div class="user-box">
                    {{ form.password }}
                    <label>Password</label>
                </div>
                <button id="submit" type="submit" value="login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </form>
        </div>

{% endblock content %}
